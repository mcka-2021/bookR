<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styleFurther.css">
</head>

<body>

    <header>
        <div class="heading">
            <h1>bookR</h1>

            <a href="#" class="button">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
            </a>
        </div>

        <nav class="head">
            <div class="link">
                <div class="link1"></div>
                <a href="#" class="active">
                    Home
                </a>
            </div>
            <div class="link">
                <div class="link1"></div>
                <a href="registration.html">
                    Registration
                </a>
            </div>
        </nav>



    </header>

    <main>


        <div class="box">

            <div class="head">
                <h3>Further Details</h3>
            </div>
            <div class="main">
                <form class="details">

                    <div class="element">
                        <label for="id">Company Name </label>
                        <input type="text" name="cname" class="text-box" placeholder="Company Name" required>
                    </div>

                    <div class="element">
                        <label for="service">Service<br> </label>
                        <select name="service" id="service">
                        </select>
                    </div>

                    <div class="element">
                        <label for="rate">Rate per criteria </label>
                        <input type="text" name="rate" class="text-box" placeholder="Rate per criteria" required>
                    </div>

                    <div class="element">
                        <label for="lic">License Number </label>
                        <input type="text" name="lic" class="text-box" placeholder="If applicable" required>
                    </div>

                    <div class="element">
                        <label for="fssai">FSSAI ID </label>
                        <input type="text" name="fssai" class="text-box" placeholder="If applicable" required>
                    </div>

                    <input type="submit" name="submit" value="submit">

                </form>
            </div>
        </div>

        </div>

    </main>


    <footer>

        <p>&copy; 2022 bookR</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
